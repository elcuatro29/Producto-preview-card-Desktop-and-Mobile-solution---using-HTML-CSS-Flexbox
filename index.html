<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="https://kit.fontawesome.com/1386d710be.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="principal-container">
  <div class="main-container">
    <div class="image-container-mobile">
      <img class="product-img-mobile" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="image-container">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="">      
    </div>
    <div class="child-container">
      
      <p class="product-type">PERFUME</p>
    
      <h1 class="product-name">Gabrielle Essence Eau De Parfum </h1>
    
      <p class="text-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <p class="price-text">$149.99<span class="price-text-span">$169.99</span></p>   
    
      <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      
    </div>
  </div>  
</div> 

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Oliver Quiel</a>.
  </div>
</footer>
</body>
</html>
